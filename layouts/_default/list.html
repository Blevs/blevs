{{ partial "header.html" . }}
{{ partial "navigation.html" . }}
<div class="content list {{.Title|urlize}}">
  <div>
    <h1>{{.Title}}</h1>
    {{.Content}}
  </div>
  <ul class="posts">
    {{ range .Pages }}
    <li>
      <h2><a href="{{.Permalink}}">{{.Title}}</a></h2>
      <div>
        {{.Description}}
      </div>
      <a href="{{.Permalink}}" class="more">More >></a>
    </li>
    {{ end }}
  </ul>
</div>
{{ partial "footer.html" . }}
